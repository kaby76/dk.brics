Exp[assign] : Exp1 "=" Exp
   [exp1]   | Exp1

Exp1[or]   : Exp1 "||" Exp2
    [exp2] | Exp2

Exp2[and]  : Exp2 "&&" Exp3
    [exp3] | Exp3

Exp3[eq]   : Exp3 "==" Exp4
    [neq]  | Exp3 "!=" Exp4
    [exp4] | Exp4

Exp4[lt]   : Exp4 "<" Exp5
    [leq]  | Exp4 "<=" Exp5
    [gt]   | Exp4 ">" Exp5
    [geq]  | Exp4 ">=" Exp5
    [exp5] | Exp5

Exp5[add]  : Exp5 "+" Exp6
    [sub]  | Exp5 "-" Exp6
    [exp6] | Exp6

Exp6[mul]  : Exp6 "*" Exp7
    [div]  | Exp6 "/" Exp7
    [exp7] | Exp7

Exp7[not]  : "!" Exp7
    [exp8] | Exp8

Exp8[par] : "(" Exp ")"
    [con] | Con

Con [num] : "0"
    [id]  | "x"